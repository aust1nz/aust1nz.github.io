<!DOCTYPE html>
<html>
  
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="Austin Zentz">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
  <link rel="icon" href="/img/favicon.png" type="image/x-icon">
  
  <!-- custom links -->
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
  
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-54623586-1', 'auto');
      ga('send', 'pageview');
  </script>
</head>


  <body>
    <body id="page-top" class="index">
     
    <!-- Navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        
        <div class="navbar-header page-scroll">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href={{ site.baseurl }}"/#page-top">{{ site.title }}</a>
        </div>

        <div class="collapse navbar-collapse" id="navbar">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/#about">About</a></li>
            <li><a href="/#contact">Contact</a></li>
            <li><a href="/projects.html">Projects</a></li>
            <li><a href="/blog.html">Posts</a></li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>


    {{ content }}
    
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-4 text-center">
            <h2>Location</h2>
            <p>Washington, DC</p>
          </div>
          <div class="col-lg-4 text-center">
            <h2>Around the Web</h2>
            <ul class="list-inline">
              <li>
                <a target="_blank" class="btn-social btn-outline" href="https://www.linkedin.com/in/austinzentz">
                  <i class="fa fa-fw fa-linkedin"></i>
                </a>
              </li>
              <li>
                <a target="_blank" class="btn-social btn-outline" href="https://www.github.com/aust1nz">
                  <i class="fa fa-fw fa-github"></i>
                </a>
              </li>
            </ul>
          </div>
          <div class="col-lg-4 text-center">
            <h2>This site</h2>
            <p>
              Built with <a href="http://jekyllrb.com/" target="_blank">Jekyll</a>,
              hosted on
              <a href="https://github.com/aust1nz/aust1nz.github.io" target="_blank">Github</a>,
              inspired by the
              <a href="http://startbootstrap.com/template-overviews/freelancer/" target="_blank">Freelancer</a>
              <a href="http://www.getbootstrap.com" target="_blank">Bootstrap</a> theme.
            </p>
          </div>
        </div>
        <div class="row text-center">
          <p>
            <small>
              Created by Austin Zentz in {{ site.time | date: '%Y' }}
            </small>
          </p>
        </div>
      </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="{{ "/js/custom.js" }}"></script>

  </body>

</html>
