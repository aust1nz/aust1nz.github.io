<section id="portfolio">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2>Portfolio</h2>
        <p>Here are a few projects that I've worked on. Click on a project to review screenshots and more details.</p>
      </div>
    </div>
    <div class="row">
      {% for project in site.posts %}
        {% capture thecycle %}{% cycle 'portfolio-title', 'portfolio-alt' %}{% endcapture %}
        <div class="col-sm-4 portfolio-item">
          <a href="#portfolioModal-{{ project.modal-id }}" class="portfolio-link" data-toggle="modal">
            <div class="caption img-rounded">
              <div class="caption-content">
                <i class="fa fa-search-plus fa-3x"></i>
              </div>
            </div>
            <div class="{{thecycle}} img-rounded">{{ project.title }}</div>
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
